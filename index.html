<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="yugin.jpg">
    <title>Eyu Gen</title>
</head>
<body>
    <div class="heroSection">
        <img src="image.svg" alt="image" id="image">
        <p class="heading">Order Summary</p>
        <p class="description">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device 
            anywhere you like!
        </p>
        <div class="planSection">
            <img src="music.svg" alt="music" class="music">
            <div class="plan">
                <p class="name">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
            <p class="change">Change</p>
        </div>
        <button>
            Proceed to Payment
        </button>
        <p class="cancel">
            Cancel Order
        </p>
    </div>
</body>
</html>
